<body ng-app="Application" ng-controller="AppController" ng-init="init();">
	<!-- Application -->
	<div class="col-xs-12" ng-controller="AuthCtrl" ng-init="init();">
		<div class="col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3 block_auth">
			<h2 class="col-xs-12">MRMs</h2>
			<div class="col-xs-12 top10">
				<label>Username</label>
				<input ng-model="arg.user" class="form-control input-sm" type="text" />
			</div>
			<div class="col-xs-12 top10">
				<label>Password</label>
				<input ng-model="arg.pass" class="form-control input-sm" type="password" />
			</div>
			<div class="top10">&nbsp;</div>
			<div class="col-xs-12 top10">
				<button class="btn btn-primary btn-block" ng-click="signin();">Login</button>
			</div>
		</div>

		<!-- The Modals -->
		<div class="modal" ng-show="_showPop">
			<div class="modal-backdrop in"></div>
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" ng-click="closeError();">&times;</button>
						<h4 class="modal-title">{{errorTitle}}</h4>
					</div>
					<div class="modal-body" ng-bind-html="errorMsg"></div>
					<div class="modal-footer">
						<button class="btn btn-danger" ng-click="closeError();">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
